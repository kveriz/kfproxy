replicaCount: 1

imagePullSecrets:
  - name: ""

service:
  type: ClusterIP
  port: 8080

image:
  repository: ""
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

ingress:
  annotations: {}
  enabled: true
  className: ""
  port: 8080
  host: ""
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  PRODUCER_CONFIG: /config/producer.properties

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

config:
  bootstrapservers: ""
  client_id: ""
  mounts:
    config: /config
    certs: /mnt/ssl
  custom: |
    security.protocol=plain

tls:
  ca: |
    ""
  cert: |
    ""
  key: |
    ""

client:
  ca: |
    ""
  cert: |
    ""
  key: |
    ""