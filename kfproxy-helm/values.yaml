# Default values for kfproxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets:
  - name: ""

service:
  type: ClusterIP
  port: 8080

image:
  repository: ""
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

ingress:
  annotations: {}
  enabled: true
  className: ""
  port: 8080
  host: ""
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
  tls: []

env:
  PRODUCER_CONFIG: ""

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

config:
  bootstrapservers: ""
  client_id: ""
  paths:
    ca: ""
    crt: ""
    key: ""

tls:
  ca: |
    ""
  cert: |
    ""
  key: |
    ""